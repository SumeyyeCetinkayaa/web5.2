<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
</head>
<body>
    <form id="contact-form">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="button" onclick="validateForm()">Gönder</button>
        <button type="reset">Temizle</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            
            // Doğrulama işlemleri
            if (name === '' || email === '' || message === '') {
                alert('Lütfen tüm alanları doldurun');
                return false;
            }
            // E-posta doğrulaması
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Lütfen geçerli bir e-posta adresi girin');
                return false;
            }
            
            // Form verilerini API'ye gönderme
            var formData = {
                name: name,
                email: email,
                message: message
            };
    
            // Bu kısımda form verilerini API'ye gönderme işlemini yapabilirsiniz
            // Örneğin, fetch API'sini kullanarak bir POST isteği gönderebilirsiniz
            
            fetch('https://example.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Form başarıyla gönderildi!');
                    // Formun gönderilmesi başarılı olduğunda yapılacak işlemler buraya gelebilir
                } else {
                    alert('Form gönderilirken bir hata oluştu.');
                }
            })
            .catch(error => {
                console.error('Form gönderilirken bir hata oluştu:', error);
                alert('Form gönderilirken bir hata oluştu.');
            });
        }
    </script>
    
</body>
</html>
